<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Frontend Mentor | Advice Generator App</title>
    <link rel="icon" type="image/svg+xml" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="app">
      <div class="card">
        <header class="card-header">
          <p>Advice <span class="advice-number" id="advice-number">#0</span></p>
        </header>
        <h1 class="card-content" id="advice-content">Advice content</h1>
        <section>
          <div class="line"></div>
          <div class="line"></div>
          <button class="card-icon" id="advice-icon">
            <img src="./icon-dice.svg" alt="Icon Dice" />
          </button>
        </section>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
